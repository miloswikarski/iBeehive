<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iBeehive</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="css/bootstrap.css">

  <script src="cordova.js"></script>          <!-- "Phantom" cordova.js required for projects that use plugins -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="bower_components/i18next/i18next.min.js"></script>
  <script src="bower_components/jquery-i18next/jquery-i18next.min.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>
  <script src="js/jquery.knob.min.js" type="text/javascript"></script>
  <script src="js/pouchdb-6.4.1.min.js" type="text/javascript"></script>


  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/pageslider.css" />
  <link rel="stylesheet" type="text/css" href="css/toggle.css" />


</head>
<body>



  <div id="allPages"><!-- all pages -->
  </div>



  <script type="text/javascript" src="js/dbapp.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
    beedb.initialize();
  </script>
  <script type="text/javascript" src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/pages.js"></script>
  <script type="text/javascript" src="js/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="js/pageslider.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>
  <script type="text/javascript">
    app.initialize();

    var slider = new PageSlider($("#allPages"));
    $(window).on('hashchange', route);

    // Basic page routing
    function route(event) {
      var page,
      hash = window.location.hash;
      
      if (hash === "#detailDevice") {
        page = Mustache.render(pageDetail, {title: "Device x", back: i18next.t("back") });
        slider.slidePage($(page));
      } else if (hash === "#pageConfig") {
        page = Mustache.render(pageConfig, {title: i18next.t("Configuration"), back: i18next.t("back"),
          demo_title: i18next.t("Show demo devices"),
          graph_title: i18next.t("Show current graphs"),
          minw_title: i18next.t("Set minimal beehive weight"),
          maxw_title: i18next.t("Set maximal beehive weight"),

           });
        slider.slidePage($(page));
      } else if (hash === "#home") {
        page = pageMain;
        app.disconnectById(beedb.settings.curId);
        slider.slidePage($(page));
      } else {
        page = pageMain;
        slider.slidePage($(page));
      }

    }


    route();


</script>

</body>
</html>
