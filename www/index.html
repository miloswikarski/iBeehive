<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#B58900">
    <title>iBeehive</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/ibeehive.css">

  </head>
  <body  class="color-theme-orange theme-dark">
    <div id="app">
      <div class="statusbar"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover theme-dark">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Menu</div>
            </div>
          </div>

          <div class="page-content bg-dark">

          <div class="list links-list">
            <ul>
              <li>
                <a href="#" onclick="app.reScan();"  class="panel-close">
                <span data-i18n="rescan">Search devices</span><i class="fa fa-undo"></i>
                </a>
              </li>
              <li>
                <a href="/config/" class="panel-close">
                <span data-i18n="configure">Configure</span>
                <i class="fa fa-cog"></i>
                </a>
              </li>
            </ul>
          </div>

          </div>
        </div>
      </div>



      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main bg-dark">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page bg-dark">

          <!-- Top Navbar -->
          <div class="navbar bg-dark">
            <div class="navbar-inner">
<!--              <div class="left">
                <a class="link icon-only" onclick="app.reScan();">
                <i class="fa fa-undo"></i>
              </a>
              </div>
                            <div class="right">
              <a class="link icon-only" href="/config/">
                <i class="fa fa-cog"></i>
              </a>
            </div>
    -->            


              <div class="left">
                <a href="#" class="link nounderline icon-only panel-open" data-panel="left">
                <i class="icon fa fa-bars md-only"></i>
              </a>
            </div>

              <div class="title text-center"><img  style="max-width:50px;" src="css/icon.png">iBeehive</div>


            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content bg-dark container">

            <!-- status info -->
            <div class="row col-lg-12"><label id="mainStatus"></label></div>


            <!-- init scanning page -->

            <div class="row" id="notFoundInfo">
              <div class="col-lg-12">
                <h2 data-i18n="scanning">Scanning... not found yet</h2>
                <p data-i18n="iBeehiveIntro">iBeehive app is searching for all smart bluetooth devices around you. If you are near iBeehive device, you will be able to connect to this device and see actual and historical data.</p>
              </div>
            </div>

            <div id="mainPage">
              <div class="row col-lg-12"><h4 id="iFound" data-i18n="bleFound"></h4></div>
              <div id="deviceList">                    
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="cordova.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/i18next/i18next.min.js"></script>
    <script src="bower_components/jquery-i18next/jquery-i18next.min.js"></script>
    <script src="js/pouchdb-6.4.1.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/dbapp.js"></script>
    <script type="text/javascript" src="js/locales.js"></script>
    <script type="text/javascript">
      beedb.initialize();
    </script>
    <script type="text/javascript" src="js/alyable.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      app.initialize();
    </script>

    <script>
          $("#refreshButton").click(app.reScan);
          $("#sendButton").click(app.sendData);
          $("#disconnectButton").click(app.disconnect);
          $("#aboutButton").click( function(){ $("#aboutModal").modal("show"); } );
          $("#settingsButton").click(function(){ $("#settingsModal").modal("show"); } );
          $("#deviceList").on("touchstart",app.connect);  
    </script>

  </body>
</html>
